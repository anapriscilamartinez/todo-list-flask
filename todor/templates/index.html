{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}

    <div class="container-sm text-center">
        <!--para que el texto sea grande y este separado: display-3   -->
        <h1 class="display-3">Bienvenido a nuestra lista de tareas</h1>
        <p class="lead">Aqui puedes llevar un registro de todas tus tareas y tener una vista general de las responsabilidades.</p>

        <hr class="my-4">

        <p>¿Tienes una cuenta?</p>

        <!--       display flex -  que el contenido este centrado-->
        <div class="d-flex justify-content-center">
            <!--         tipo boton  color primario   tamaño del boton-->
            <a href="{{url_for('auth.login')}}" class="btn btn-primary mx-2">Iniciar sesión</a>
            <a href="{{url_for('auth.register')}}" class="btn btn-secondary mx-2">Registrarse</a>
        </div> 
    </div>








{% endblock %}
